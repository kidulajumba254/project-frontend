<div class="dashboard-container">
  <header class="dashboard-header">
    <div class="header-content">
      <h1>{{ title() }}</h1>
      <div class="actions">
        <div class="input-group">
          <input type="number" [(ngModel)]="recordCount" class="form-input" placeholder="Records count">
          <button class="btn btn-primary" (click)="onGenerateData()">Generate Mock Data</button>
        </div>
        
        <div class="upload-wrapper">
          <label for="excel-upload" class="btn btn-secondary">Process Excel</label>
          <input id="excel-upload" type="file" (change)="onFileSelected($event)" accept=".xlsx" style="display: none;">
        </div>

        <div class="upload-wrapper">
          <label for="csv-upload" class="btn btn-success">Upload CSV to DB</label>
          <input id="csv-upload" type="file" (change)="onCsvFileSelected($event)" accept=".csv" style="display: none;">
        </div>
      </div>
    </div>
  </header>

  <main class="dashboard-main">
    <app-student-report></app-student-report>
  </main>

  <app-progress-overlay [update]="currentProgress"></app-progress-overlay>
</div>

<router-outlet />
